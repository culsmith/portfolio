<main class = "rsvp-content">
  <h1 class = "main-head">Contact Us</h1>

  <br>

  <p class = "rsvp-p"> Feel free to use this contact for to RSVP for any events that we post, or any questions you may have! We look forward to getting in touch with you!
  </p>

  <div class = "parallax">
  </div>

<form action="https://formspree.io/mwkqbwvy" method="POST">
<fieldset>
 <div class = "rsvp">

 <div id = "name" class = "rsvp-items">
 <label for="name">Your name:</label>
    <input id = "name" type="text" name="name">
  </label>
  </div>

  <div id = "email" class = "rsvp-items">
  <label for="email">Your email:</label>
     <input id = "email" type="email" name="pw">
  </label>
 </div>

 <div id = "message" class = "rsvp-items">
  <label for "message">Your message</label>
    <textarea id="message" name="message" rows = 4></textarea>
  </label>
  </div>

  <div class = "submit">
  <input type ="submit" value = "Submit">
  </div>
</div>

</div>

</fieldset>
</form>
